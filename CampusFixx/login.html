<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CampusFixx</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="centered-layout">

    <div class="container" style="max-width: 400px;">
        <h1>Admin Login</h1>
        <p class="subtitle">Authorized Person Only</p>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="admin" required>

            <label for="password">Password</label>
            <div class="password-wrapper" style="position: relative;">
                <input type="password" id="password" placeholder="••••••" required style="padding-right: 40px;">
                <span id="togglePassword"
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666;">
                    <!-- Eye Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>

            <button type="submit">Login</button>
            <p id="errorMsg" style="color: red; text-align: center; margin-top: 10px; display: none;">Invalid
                Credentials</p>
        </form>

        <div class="nav-links">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            // Optional: Toggle eye icon slashing could be added here for better UX
            togglePassword.style.color = type === "text" ? "#333" : "#666";
        });

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Simple Hackathon Auth Logic
            if (user === "admin" && pass === "admin123") {
                localStorage.setItem("campusFixx_admin_auth", "true");
                window.location.href = "admin.html";
            } else {
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
